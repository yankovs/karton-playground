<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>karton</title>
    <link rel="stylesheet" href="/static/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/graph/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="../static/graph/echarts/dataTool.min.js">
    </script>
    <script type="text/javascript" src="../static/graph/echarts/simplex.js"></script>
</head>

<body>
  <div class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a href="/" class="navbar-brand">karton</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/graph">graph</a>
                </li>
            </ul>
        </div>
    </div>
  </div>

  <div class="container" style="margin-top: 20px">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
  </div>

  <div id="container" style="height: 900px"></div>
  <script src="../graphs/js/main.js"></script>  
</body>

</html>
